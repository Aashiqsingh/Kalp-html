<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <details>
        <summary>Form</summary>

    <fieldset>
        <legend align="right">Personal detail</legend>
    <form action="Thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" id="" placeholder="Enter Name" require></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="Sname" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" rows="6" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id="">Female <input type="radio" name="gender" value="female" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" value="cricket" name="hobbies" id=""> Singing <input type="checkbox" name="hobbies" value="singing" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat" disabled>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="surat">surat</option>
                    <option value="rajkot">rajkot</option>
                    <option value="bharuch">bharuch</option>
                </optgroup>
                <optgroup label="Maharastra">
                    <option value="mumbai">Mumbai</option>
                    <option value="bhusaval">bhusaval</option>
                    <option value="pune">pune</option>
                    <option value="jalgaon">jalgaon</option>
                </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                <!-- <td><input type="month" name="" id=""></td> -->
                <!-- <td><input type="week" name="" id=""></td> -->
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Attach file :</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>
</fieldset>
</details>

</body>
</html>
